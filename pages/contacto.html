<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ponete en contacto con nosotros sobre cualquier duda o comentario que tengas.">
    <meta name="keywords" content="CONTACTO, LOS PUMAS, SELECCIONADO, PUMAS STORE, CONSULTAS">
    <title>Contacto</title>
    <link rel="icon" href="../img/favicon1.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div>
            <img class="LogoPrincipal" src="../img/head pumas.jpg" alt="Logo principal" />
          </div>
          <nav class="navbar navbar-expand-lg navbar-light bg-light-d">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto animate__animated animate__pulse">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/pumas-store.html">PUMAS STORE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/mundial-2023.html">MUNDIAL 2023</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/jugadores.html">JUGADORES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
      <h1 class="TextoUno">Contacto</h1>
      <form class="Contacto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones.</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <footer>
      <div class="Sponsors container">
        <div class="row">
          <p class="TextoDos col-xl-4 col-xs-12"">Sponsors Oficiales</p>
          <img class="col-xl-8 col-xs-12" src="../img/Captura de pantalla (1).png" alt="Sponsors">
        </div>
      </div>

      <div class="LogosRedes container">
        <div class="row animate__animated animate__pulse">
            <a class="col-1" target="_blank" href="https://www.facebook.com/unionargentina"><img src="../img/fb png.png" alt="Facebook"></a>
            <a class="col-1" target="_blank" href="https://twitter.com/lospumas"><img src="../img/tw png.png" alt="Twitter"></a>          
            <a class="col-1" target="_blank" href="https://www.youtube.com/@MundoUAR"><img src="../img/yt png.png" alt="Youtube"></a>
            <a class="col-1" target="_blank" href="https://www.instagram.com/lospumasuar/"><img src="../img/ig png.png" alt="Instagram"></a>
        </div>
      </div>
      <div class="Derechos">
        <p>Unión Argentina de Rugby © 2023. Todos los derechos reservados.</p>
      </div>
    </footer>
</body>
</html>
